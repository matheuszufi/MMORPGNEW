<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/menuRight.css">
    <link rel="stylesheet" href="css/menuDown.css">
    <link rel="stylesheet" href="css/menuLeft.css">
    <link rel="stylesheet" href="css/menuUp.css">
    <link rel="stylesheet" href="css/store.css">
    <link rel="stylesheet" href="css/enemies.css">
    <title>Document</title>

</head>
<body>
    <div id="container">
        <div id="engine">
            <div id="world"></div>
        </div>

        <!-- MENU UP -->
        <div id="div-menu-up">
            <div id="menu-up">
                <div id="menu-up-life-div">
                    <div id="menu-up-life-icon"><img src="./imgs/life.gif"></div>
                    <div id="menu-up-life-bar"></div>
                    <div id="menu-up-life-value">
                        <p>180</p>
                    </div>     
                </div>

                <div id="menu-up-mana-div">
                    <div id="menu-up-mana-icon"><img src="./imgs/mana.gif"></div>
                    <div id="menu-up-mana-bar"></div>
                    <div id="menu-up-mana-value">
                        <p>240</p>
                    </div>
                </div>

            </div>
        </div>

        <!-- MENU RIGHT -->
        <div id="menu-right"></div>

        <!-- MENU DOWN -->
        <div id="div-menu-down">
            <div id="menu-down"></div>
        </div>

        <!-- MENU LEFT -->
        <div id="div-menu-left">
            <div id="menu-left">
                <div id="header-menu-left">
                    <div id="header-h1-menu-left">
                        <h1>Player Set</h1>
                    </div>
                    <img src="./imgs/setbtn.png">
                </div>
                <div id="div-set-menu-left">
                    <div class="set-type">
                        <div class="weapon-set-item" id=""></div>
                        <div class="weapon-set-item" id=""></div>
                        <div class="weapon-set-item" id=""></div>
                        <div class="weapon-set-item" id=""></div>
                    </div>
                    <div class="set-type">
                        <div class="weapon-set-item" id=""></div>
                        <div class="weapon-set-item" id=""></div>
                        <div class="weapon-set-item" id=""></div>
                        <div class="weapon-set-item" id=""></div>
                    </div>
                    <div class="set-type" id="set-type-weapon">
                        <div class="weapon-set-item" id=""></div>
                        <div class="weapon-set-item" id=""></div>
                        <div class="weapon-set-item" id=""></div>
                        <div class="weapon-set-item" id=""></div>
                    </div>

                </div>
                <div id="div-backpack-menu-left">
                    <div id="div-header-backpack-menu-left">
                        <div id="h1-header-backpack-menu-left">Backpack</div>
                        <div id="img-header-backpack-menu-left"><img src="./imgs/Chest.gif"></div>
                    </div>
                </div>
            </div>
        </div>




        <!-- STORE -->
        <div id="store-div">
            <div id="store">
                <div id="store-header"></div>
                <div id="store-content"></div>
            </div>
        </div>

    </div>




    <script src="script/store.js"></script>
    <script src="script/menuUp.js"></script>
    <script src="script/menuDown.js"></script>
    <script src="script/menuRight.js"></script>
    <script src="script/menuLeft.js"></script>
    <script src="script/player.js"></script>
    <script src="script/app.js"></script>
    <script src="script/zumbie.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
