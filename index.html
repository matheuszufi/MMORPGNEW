<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/menuRight.css">
    <link rel="stylesheet" href="css/menuDown.css">
    <link rel="stylesheet" href="css/menuLeft.css">
    <link rel="stylesheet" href="css/menuUp.css">
    <link rel="stylesheet" href="css/store.css">
    <link rel="stylesheet" href="css/enemies.css">
    <link rel="stylesheet" href="css/npc.css">
    <link rel="stylesheet" href="css/guanabara.css">

    <link rel="icon" type="image/x-icon" href="./imgs/favicon.png">
    <title>MATHEUS ZUFI PORTFOLIO GAME</title>

</head>
<body>
    <div id="container">
        <div id="engine">
     
            <div id="world"><div id="wooden-floor"></div>
        </div>
     

        </div>


        <!-- MENU UP -->
        <div id="div-menu-up">
            <div id="menu-up">
                <div id="menu-up-life-div">
                    <div id="menu-up-life-icon"><img src="./imgs/life.gif"></div>
                    <div id="menu-up-total-life-bar">
                    <div id="menu-up-life-bar"></div>
                      
                    </div>
                    <div id="menu-up-life-value">
                        <p>180</p>
                    </div>     
                </div>

                <div id="menu-up-mana-div">
                    <div id="menu-up-mana-icon"><img src="./imgs/mana.gif"></div>
                    <div id="menu-up-total-mana-bar">
                    <div id="menu-up-mana-bar"></div>

                    </div>
                    <div id="menu-up-mana-value">
                        <p>240</p>
                    </div>
                </div>

            </div>
        </div>

        <!-- MENU RIGHT -->
        <div id="menu-right"></div>

        <!-- MENU DOWN -->
        <div id="div-menu-down">
            <div id="menu-down"></div>
        </div>

        <!-- MENU LEFT -->
        <div id="div-menu-left">
            <div id="menu-left">
                <div id="header-menu-left">
                    <div id="header-h1-menu-left">
                        <h1>Player Set</h1>
                    </div>
                    <img src="./imgs/setbtn.png">
                </div>
                <div id="div-set-menu-left">
                    <div class="set-type">
                        <div class="weapon-set-item" id="amulet-slot"><img src="./imgs/Amulet_of_Loss.gif"></div>
                        <div class="weapon-set-item" id="shield-slot"><img src="./imgs/Broken_Wooden_Shield.gif"></div>
                        <div class="weapon-set-item" id="ring-slot"><img src="./imgs/Axe_Ring.gif"></div>
                        <div class="weapon-set-item" id="spellbook-slot"><img src="./imgs/Spellbook.gif"></div>
                    </div>
                    <div class="set-type">
                        <div class="weapon-set-item" id="helmet-slot"></div>
                        <div class="weapon-set-item" id="armor-slot"><img id="set-armor-slot"src="./imgs/Jacket.gif"></div>
                        <div class="weapon-set-item" id="legs-slot"><img src="./imgs/Leather_Legs.gif"></div>
                        <div class="weapon-set-item" id="boots-slot"><img src="./imgs/Leather_Boots.gif"></div>
                    </div>
                    <div class="set-type" id="set-type-weapon">
                        <div class="weapon-set-item" id="sword-slot"><img src="./imgs/Broadsword.gif"></div>
                        <div class="weapon-set-item" id="bow-slot"><img src="./imgs/Spear.gif"></div>
                        <div class="weapon-set-item" id="wand-slot"><img src="./imgs/Wand_of_Vortex.gif"></div>
                        <div class="weapon-set-item" id="rune-slot"><img src="./imgs/Ultimate_Healing_Rune.gif"></div>
                    </div>

                </div>
                <div id="div-backpack-menu-left">
                    <div id="div-header-backpack-menu-left">
                        <div id="h1-header-backpack-menu-left">Backpack</div>
                        <div id="img-header-backpack-menu-left"><img src="./imgs/Backpack.gif"></div>
                    </div>
                    <div id="div-content-backpack-menu-left">
                        <!-- <div class="backpack-slot" id="1"><p class="backpack-counter-1">1</p></div> -->
                        <!-- <div class="backpack-slot" id="1"><p class="backpack-counter-1">2</p></div> -->
                

                    </div>

                </div>
            </div>
        </div>




        <!-- STORE -->
        <div id="store-div">
            <div id="store">
                <div id="store-header"></div>
                <div id="store-content"></div>
            </div>
        </div>

    </div>




    <script src="script/store.js"></script>
    <script src="script/menuUp.js"></script>
    <script src="script/menuDown.js"></script>
    <script src="script/menuRight.js"></script>
    <script src="script/menuLeft.js"></script>
    <script src="script/player.js"></script>
    <script src="script/app.js"></script>
    <script src="script/zumbie.js"></script>
    <!-- <script src="script/zumbie2.js"></script> -->
    <script src="script/zumbie3.js"></script>
    <script src="script/npcMatheus.js"></script>
    <script src="script/npcGuanabara.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</html>
